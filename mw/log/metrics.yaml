# yamllint disable rule:indentation

metrics:
  values:
    targets: !flatten &targets
      - //platform/aas/mw/log/...
    exclude_targets: !flatten &exclude_targets
      - //platform/aas/mw/log:unit_tests
      - //platform/aas/mw/log:unit_tests_qnx
      - //platform/aas/mw/log/test/...
    exclusion_patterns: !flatten &exclusion_patterns
      - .*_test\.cpp
      - .*_mock\.cpp
      - .*_mock\.h
    parent: platform/aas/metrics_qcc.yaml
  tools:
    coverity:
      targets: *targets
      exclude_targets: *exclude_targets
      exclusion_patterns: *exclusion_patterns
      export_html: False
      taxonomy: platform/aas/quality/coverity/taxonomies/autosarcpp14-severity1and2.config
    clang_tidy:
      targets: *targets
      exclude_targets: *exclude_targets
      exclusion_patterns: *exclusion_patterns
